<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Profit or Loss Calculator App - mark 14</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
  <a id="github-repo" title="Source code for this app" href="https://github.com/shishirneupane/stock-profit-or-loss-calculator">
    <i class="fab fa-github"></i>
  </a>

  <h1>Stock Profit or Loss Calculator</h1>

  <label id="initial-price" for="initial-price">At what rate did you buy the stocks?</label>
  <input id="initial-price-input" type="number" placeholder="Enter initial price">

  <label id="stocks-qty" for="stocks-qty">How many stocks did you buy?</label>
  <input id="stocks-qty-input" type="number" placeholder="Enter stocks quantity">

  <label id="current-price" for="current-price">What is the current rate of those stocks?</label>
  <input id="current-price-input" type="number" placeholder="Enter current price">

  <button id="check-button">Check</button>

  <div id="output-text"></div>

  <!-- <div id="spinner">
    <img src="/infinity.svg" alt="spinner">
  </div> -->

  <div id="privacy-notice">
    <span style="color: #ff5200;">Privacy Notice :</span> We do not store your data. So, no need to worry about your
    data misuse! <span>ðŸ™‚</span>
  </div>

  <script src="/app.js" type="text/javascript"></script>
</body>

</html>
